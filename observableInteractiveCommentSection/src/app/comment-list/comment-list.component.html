<div *ngFor="let comment of comments">
  <div class="comment">
    <div class="comment-score">
      <img src="../../assets/images/icon-plus.svg" alt="plus" class="plus">
      {{comment.score}}
      <img src="../../assets/images/icon-minus.svg" alt="minus" class="minus">
    </div>
    <div class="right-part">
      <div class="comment-header">
        <div class="user-info">
          <img [src]="comment.user.image.webp" alt="">
          <b>
            {{comment.user.username}}
          </b>
          {{comment.createdAt}}
        </div>
        <img src="../../assets/images/icon-reply.svg" alt="reply" class="reply-icon">
      </div>
      <p>{{ comment.content }}</p>
      <div *ngIf="comment.replies.length > 0" class="reply">
        <div *ngFor="let reply of comment.replies">
          {{reply.score}}
          {{reply.user.username}}
          <img [src]="reply.user.image.webp" alt="">
          {{reply.createdAt}}
          {{reply.content}}
        </div>
      </div>
    </div>
  </div>
</div>
