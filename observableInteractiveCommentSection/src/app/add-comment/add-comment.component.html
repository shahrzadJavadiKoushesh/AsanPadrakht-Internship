<div class="comment">
    <img src="../../assets/images/avatars/image-juliusomo.webp" alt="">
    <form [formGroup]="commentInput">
        <input type="text" placeholder="Add a comment ..." formControlName="comment" class="input">
    </form>
    <button  [disabled]="!commentInput.valid" class="send-btn" (click)="addComment()">SEND</button> 
</div>
