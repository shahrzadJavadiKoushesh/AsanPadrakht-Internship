<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Personal Info</ng-template>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" required>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>Email Address</mat-label>
        <textarea matInput placeholder="Email" formControlName="email" required>
        </textarea>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <textarea matInput placeholder="phone number" formControlName="phone" required>
        </textarea>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Select Your Plan</ng-template>
    <mat-form-field>
        <mat-select>
            <mat-option *ngFor="let option of Soptions" [value]="option.value">
              {{option.viewValue}}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <div>
        <button mat-button matStepperNext>Next</button>
      </div>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <ng-template matStepLabel>Pick add-ons</ng-template>
    <mat-form-field>
        <mat-select>
            <mat-option *ngFor="let option of Toptions" [value]="option.value">
              {{option.viewValue}}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <div>
        <button mat-button matStepperNext>Next</button>
      </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
  
   
  
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)="submit()">Submit</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
